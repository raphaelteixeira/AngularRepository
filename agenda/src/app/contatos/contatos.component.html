<div class="cabecalho">
  <h1>Contatos</h1>
</div>
<dx-data-grid title="CONTATOS" id="gridContainer" [dataSource]="contatos" keyExpr="id" [allowColumnReordering]="true" [allowColumnResizing]="true"
  [columnResizingMode]="columnResizingMode" [columnMinWidth]="50" [columnAutoWidth]="true" [showColumnLines]="false" [showRowLines]="true"
  [showBorders]="true" [rowAlternationEnabled]="true">

  <dxo-export [enabled]="true" fileName="Contatos" [allowExportSelectedData]="true"></dxo-export>
  <dxo-selection mode="multiple"></dxo-selection>
  <dxo-paging [enabled]="true"></dxo-paging>
  <dxo-editing mode="form" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true">
  </dxo-editing>

  <dxo-pager [allowedPageSizes]="[5, 8, 15, 30]" [showInfo]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true"
    [visible]="true">
  </dxo-pager>

  <dxo-paging [pageSize]="5"></dxo-paging>

  <dxi-column dataField="nome" caption="Nome">
    <dxi-validation-rule type="required" message="O campo 'Nome' é obrigatório!"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="rg" caption="RG">
    <dxi-validation-rule type="required" message="O campo 'RG' é obrigatório!"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="cpf" caption="CPF">
    <dxi-validation-rule type="required" message="O campo 'CPF' é obrigatório!"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="endereco" caption="Endereço">
    <dxi-validation-rule type="required" message="O campo 'Endereço' é obrigatório!"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="email" caption="Email">
    <dxi-validation-rule type="required" message="O campo 'Email' é obrigatório!"></dxi-validation-rule>
    <dxi-validation-rule type="pattern" [pattern]="emailPattern" message="Email inválido!"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="telefone" caption="Telefone">
    <dxi-validation-rule type="required" message="O campo 'Telefone' é obrigatório!"></dxi-validation-rule>
    <dxi-validation-rule type="pattern" [pattern]="telefonePattern" message="O telefone deve estar no formato &#34;(55) 5555-5555&#34;!"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="dataNascimento" caption="Data de Nascimento" dataType="date" format="dd/MM/yyyy">
    <dxi-validation-rule type="required" message="O campo 'Data de Nascimento' é obrigatório!"></dxi-validation-rule>
  </dxi-column>
</dx-data-grid>
