<div class="cabecalho">
  <h1>Compromissos</h1>
</div>
<dx-data-grid id="gridContainer" [dataSource]="compromissos" keyExpr="id" [allowColumnReordering]="true" [allowColumnResizing]="true"
  [columnResizingMode]="columnResizingMode" [columnMinWidth]="50" [columnAutoWidth]="true">

  <dxo-export [enabled]="true" fileName="Compromissos" [allowExportSelectedData]="true"></dxo-export>
  <dxo-selection mode="multiple"></dxo-selection>
  <dxo-paging [enabled]="true"></dxo-paging>
  <dxo-editing mode="form" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true">
  </dxo-editing>

  <dxo-pager [allowedPageSizes]="[5, 8, 15, 30]" [showInfo]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true"
    [visible]="true">
  </dxo-pager>

  <dxo-paging [pageSize]="5"></dxo-paging>

  <dxi-column dataField="titulo" caption="Título">
    <dxi-validation-rule type="required" message="O campo 'Título' é obrigatório!"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="descricao" caption="Descrição">
    <dxi-validation-rule type="required" message="O campo 'Descrição' é obrigatório!"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="data" caption="Data" dataType="date" format="dd/MM/yyyy">
    <dxi-validation-rule type="required" message="O campo 'Data' é obrigatório!"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="tipo" caption="Tipo">
    <dxi-validation-rule type="required" message="O campo 'Tipo' é obrigatório!"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="local" caption="Local">
    <dxi-validation-rule type="required" message="O campo 'Local' é obrigatório!"></dxi-validation-rule>
  </dxi-column>
</dx-data-grid>
